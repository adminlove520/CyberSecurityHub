site_name: Payloads All The Things
site_description: 'Payloads All The Things, a list of useful payloads and bypasses for Web Application Security'
site_url: https://adminlove520.github.io/CyberSecurityHub

repo_url: https://github.com/adminlove520/CyberSecurityHub
edit_uri: blob/master/

copyright: © 2024 东方隐侠安全团队
# logo: 'images/site_logo.png'
# favicon: 'images/favicon.png'

theme:
  name: material
  custom_dir: overrides
  color_mode: auto
  user_color_mode_toggle: true
  icon:
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.tracking
    - navigation.top
    - search.share
    - search.suggest
    # - toc.integrate
    # - navigation.path

extra_css:
  - custom.css

markdown_extensions:
  - tables
  - attr_list
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  # - mdx_truly_sane_lists:
  #     nested_indent: 2
  #     truly_sane: True
 
plugins:
  - search
  - social
  - i18n:
      default_language: !ENV [DEFAULT_LANGUAGE, "zh"]
      languages:
        - code: zh
          name: "中文（简体）"
          locale: zh_CN
        - code: en
          name: "English"
          locale: en_US
  - git-revision-date-localized:
      type: date
      enable_creation_date: true